<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<title>CG Spunk batch runner options</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
<script src="../downloaded_libs/jquery/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../scripts/QueryStringHelper.js"></script>
<script src="../scripts/batchRunOptionsDialog.js"></script>
</head>
<body>

<!-- Haven't implemented translation -->
<div class="container" style="padding-bottom:12px">

    <h1>Run a set of matches</h1>

    <div class="form-group">
        <div class="form-group">
            <ul class="nav nav-tabs" id="advancedTabs">
                <li class="active"><a href="#formContent" data-toggle="tab" id="formTab">Form</a></li>
                <li><a href="#jsonContent" data-toggle="tab" id="jsonTab">JSON</a></li>
            </ul>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="formContent">
            <div class="form-group">
                <label for="iterations">Number of iterations:</label>
                <input type="text" class="form-control" id="iterations" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="enableSwap" /> Perform each iteration with player positions swapped
                </label>
            </div>
            <div class="checkbox" id="divEnableArenaCode" style="display:none;">
                <label>
                    <input type="checkbox" id="enableArenaCode" /> Perform each iteration with both IDE code and Arena code
                </label>
            </div>

            <div class="form-group">
                <label for="pause">Seconds to pause between matches:</label>
                <a href="https://github.com/danBhentschel/CGSpunk/issues/62" target="_blank">What's this?</a>
                <input type="text" class="form-control" id="pause" />
            </div>

            <fieldset class="form-group">
                <legend>Opponent selection</legend>
                <div class="form-group">
                    <ul class="nav nav-pills nav-stacked" id="opponentSelectionType">
                        <li class="active"><a href="" data-toggle="pill" id="opponentCurrent">Use the current opponent(s) in the IDE</a></li>
                        <li><a href="" data-toggle="pill" id="opponentRange">Select from a range of opponents ranked above and below me</a></li>
                        <li><a href="" data-toggle="pill" id="opponentCustomRange">Specify a custom range of opponents to select from</a></li>
                    </ul>
                </div>

                <div id="opponentNumberOptions" class="collapse form-group">
                    <div class="form-group" id="numOpponentsSection">
                        <label for="numOpponents">Number of opponent players:</label>
                        <div class="form-group">
                            <ul class="nav nav-pills" id="numOpponents">
                                <li class="active"><a href="" data-toggle="pill" id="numOpponents1">1</a></li>
                                <li><a href="" data-toggle="pill" id="numOpponents2">2</a></li>
                                <li><a href="" data-toggle="pill" id="numOpponents3">3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        
                <div id="opponentSelectOptions" class="collapse form-group">
                    <div class="form-group" id="opponentSelectRange">
                        <label for="selectRange">Range size:</label>
                        <select class="form-control" id="selectRange">
                            <option>1</option>
                            <option>2</option>
                            <option>5</option>
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                </div>

                <div id="opponentCustomRangeOptions" class="collapse form-group">
                    <div class="form-group">
                        <label for="rangeFrom">Range from:</label>
                        <input type="text" class="form-control" id="rangeFrom" />
                    </div>
                    <div class="form-group">
                        <label for="rangeTo">Range to:</label>
                        <input type="text" class="form-control" id="rangeTo" />
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="tab-pane fade" id="jsonContent">
            <div class="form-group">
                <label for="json">Batch run data:</label>
                <textarea class="form-control" rows="21" id="json" style="font-family:monospace;"></textarea>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success" id="startRunButton"><i class="glyphicon glyphicon-play"></i> Start run</button>
</div>


</body>
</html>
